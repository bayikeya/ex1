<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>アウトカメラ背景</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    #camera-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      margin-top: 40vh;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <video id="camera-bg" autoplay muted playsinline></video>
  <div class="content">アウトカメラ背景のWebサイト！</div>

  <script>
    const video = document.getElementById('camera-bg');

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } }, // 背面カメラ指定
      audio: false
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      console.error('カメラにアクセスできません:', err);
    });
  </script>
</body>
</html>
